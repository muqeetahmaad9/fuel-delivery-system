<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hascol Fuel Logistics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #1e1e1e;

      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .form-control, .form-select {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #f1f1f1;
    }
    .form-control:focus, .form-select:focus {
      background-color: #2c2c2c;
      border-color: #007bff;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .status-badge {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .pending { background-color: #ffc107; color: #212529; }
    .approved { background-color: #28a745; color: #fff; }
    .rejected { background-color: #dc3545; color: #fff; }
    .list-group-item {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #333;
    }
    h2, h4 {
      color: #ffffff;
    }
    label, .form-label, .card h4 {
      color: #f8f9fa !important;

  </style>
</head>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Hascol Fuel Delivery Request System</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="mb-3">Submit New Request</h4>
          <form action="/submit" method="POST">
            <div class="mb-3">
              <label for="stationName" class="form-label">Station Name</label>
              <input type="text" class="form-control" id="stationName" name="stationName" required />
            </div>

              <label for="stationId" class="form-label">Station ID</label>
              <input type="text" class="form-control" id="stationId" name="stationId" required />

              <select class="form-select" id="fuelType" name="fuelType" required>

                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity (liters)</label>
              <input type="number" class="form-control" id="quantity" name="quantity" required />

              <label for="urgency" class="form-label">Urgency Level</label>
              <select class="form-select" id="urgency" name="urgency" required>
                <option value="">Choose...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>
